 
<html>
    <head>
      <title>Family Recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="project.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
  
        <h3 class = "btn btn-default heading">Family Recognition</h3>
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following members of my FAMILY: </p>
  
        <b class="name_of_family_member">
          Me - Tehya
          <hr>
          Sister - Ophya
          <hr>
          Mother - Rubala
          <hr>
          Father - Anand
         </b>
        <br> <br>
  
        <label>Webcam View - </label>
  
        <div id="camera"></div>
  
        <br><br>
  
       <div id="result"></div>
  
        <br><br>
  
        <button onclick="take_snapshot();" class="btn btn-warning"> Capture Image </button>
  
        <br><br>
  
        <button onclick="check()" class="btn btn-success"> Identify Image </button>
  
        <br><br>
  
       <p style="font-size: 22px;">Family member : <span id="result_family_member_name"></span> </p>
        <p style="font-size: 22px;">Accuracy : <span id="result_family_member_accuracy"></span> </p>
      </center>
  
    </div>
  <script src="project.js"></script>
